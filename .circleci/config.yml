version: 2.1

executors:
  ruby_executor:
    docker:
      - image: circleci/ruby:2.6.6-stretch
#      - image: cimg/ruby:3.2

jobs: 
  build:
    executor: ruby_executor
    environment:
      BUNDLE_PATH: vendor/bundle
    steps:
      - checkout
      - run:
          name: Install bundler
          command: gem install bundler
      - run:
          name: Which bundler?
          command: bundle -v
      - restore_cache:
          keys:
            - chelsea-bundle-v2-{{ checksum "Gemfile.lock" }}
            - chelsea-bundle-v2-
      - run:
          name: Bundle Install
          command: |
            bundle config set --local path 'vendor/bundle'
            bundle check || bundle install
      - save_cache:
          key: chelsea-bundle-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Run rspec in parallel
          command: |
            bundle exec rspec --format progress \
                            --format RspecJunitFormatter \
                            --out test_results/rspec.xml
      - run:
          name: Run linter
          command: bundle exec rubocop
      - run:
          name: Build gem
          command: gem build chelsea.gemspec
      - run:
          name: Install gem
          command: gem install ./chelsea-*.gem
      - run:
          name: Clear cache
          command: chelsea --clear
      - run:
          name: Dogfood
          command: chelsea --file Gemfile.lock
      - store_test_results:
          path: test_results
  release:
    executor: ruby_executor
    steps:
      - add_ssh_keys:
          fingerprints:
            - "89:00:b0:ce:95:1b:d9:ef:46:c3:81:dc:75:56:b3:ca"
      - checkout
      - run:
          name: Install gem-release
          command: gem install gem-release
      - run:
          name: Setup Rubygems
          command: bash .circleci/setup-rubygems.sh
      - run: 
          name: Set git name
          command: git config --global user.name "$GITHUB_USERNAME" 
      - run:
          name: Set git email
          command: git config --global user.email "$GITHUB_EMAIL"
      - run:
          name: Set git upstream
          command: git branch -u origin/main
      - run:
          name: Bump version
          command: gem bump -v patch --tag --skip-ci --push
      - run:
          name: Release to Rubygems
          command: gem release

workflows:
  version: 2.1
  build_and_release:
    jobs:
      - build
      - release:
          requires:
            - build
          context: chelsea
          filters:
            branches:
              only: 
                - main
